<!DOCTYPE html>
<html lang="en-us">

    <head>
	<meta charset="utf-8">
	<title>Random Qoute Generator</title>
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<!-- Bootswatch Styling for Improving the Aesthetics -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/superhero/bootstrap.min.css" integrity="sha256-LEplvgQTKatd65f2Z/JThrYx/sdoKygi0dsC1h5sInE=" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    <body>

	

	<div class="jumbotron">
	    <h1>Random Qoutes</h1>
	    <p>Input a qoute yourself or have one randomly generated</p>
	</div>
	
	<div class="row-fluid">
	    <!-- search Parameters -->
	    <div class="col-lg-6">			
		<div class="panel panel-default">
		    <div class="panel-heading">
			<h3 class="panel-title">Input Qoute information:</h3>
		    </div>
		    <div class="panel-body">
			<form role="form">
			    
			    <div class="form-group">
				<label for="search">Name:</label>
				<input type="text" class="form-control" id="search">
			    </div>
			    
			    <div class="form-group">
				<label for="sel1">Type:</label>
				<select class="form-control" id="sel1">
				    <option value=1>Funny</option>
				    <option value=5 selected>Deep</option>
				    <option value=10>Random</option>
				    
				</select>
			    </div>

			    <div class="form-group">
				<label for="startYear">Qoute:</label>
				<input type="text" class="form-control" id="startYear">
			    </div>
			    
			    
			    
			    <button type="submit" class="btn btn-alert" id="searchBtn">Add Qoute</button>
			    <button type="button" class="btn btn-alert">Clear</button>
			    
			</form>
		    </div>
		</div>
	    </div>
	</div>
	
	<div class="container">
	    <div class="well" id="displayQoute">
		<div class="container" id="form">
		    <form id="QouteForm">
			<label for="qouteInput">Display Qoute Preview</label>
			<input type="submit" id="addQoute" value="Display">
		    </form>
		    <div class="container display">
			DisplayHere
		    </div>
		</div>
	    </div>
	</div>


	<div class="container">
	<div class="panel-body well" id="qoutes">
	    <button class="btn" id="addQouteFunny" data-search="#">Funny<a href="#"></a></button>
	    <button class="btn" id="addQouteDeep" data-search="#">Deep<a href="#"></a></button>
	    <button class="btn" id="addQouteRandom" data-search="#">Random<a href="#"></a></button>
	</div>

	<div id="randomQoute"></div>
</div>


	<script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="javascript/app.js"></script>
    </body>

</html>
